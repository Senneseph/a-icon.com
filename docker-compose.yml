services:
  # API service removed - migrated to Rust Edge Gateway
  # See a-icon-reg-api/ for new Rust handlers

  web:
    build:
      context: ./a-icon-web
      args:
        - API_URL=  # Empty for client-side relative URLs
    container_name: a-icon-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      # Server-side API URL (for SSR) - now points to Rust Edge Gateway
      API_URL_SSR: http://rust-edge-gateway:8080
    ports:
      - '4200:4000'

volumes:
  api-data:
