services:
  # Rust Edge Gateway - handles all API requests
  rust-edge-gateway:
    image: ghcr.io/senneseph/rust-edge-gateway:latest
    container_name: rust-edge-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"   # API Gateway
      - "8081:8081"   # Admin UI
    volumes:
      - gateway-data:/app/data
      - gateway-handlers:/app/handlers
    environment:
      - RUST_LOG=info,rust_edge_gateway=debug
      - RUST_EDGE_GATEWAY_DATA_DIR=/app/data
      - RUST_EDGE_GATEWAY_HANDLERS_DIR=/app/handlers
      - RUST_EDGE_GATEWAY_GATEWAY_PORT=8080
      - RUST_EDGE_GATEWAY_ADMIN_PORT=8081
    networks:
      - a-icon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  web:
    build:
      context: ./a-icon-web
      dockerfile: Dockerfile
      args:
        - API_URL=
    container_name: a-icon-web
    restart: unless-stopped
    ports:
      - "4200:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      API_URL_SSR: http://rust-edge-gateway:8080
    networks:
      - a-icon-network
    depends_on:
      rust-edge-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  a-icon-network:
    driver: bridge

volumes:
  gateway-data:
  gateway-handlers:

